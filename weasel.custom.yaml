patch:
  style/font_face: "思源黑体" # 显示字体
  style/font_point: 30 # 显示字号
  style/color_scheme: grey_brisk # 自定义配色方案 grey_brisk
  preset_color_schemes/grey_brisk:  # 在配色方案列表里加入标识为 grey_brisk 的新方案
    name: 灰色轻盈/grey_brisk
    author: Mr. Kin <im.misterkin@gmail.com>, 融合 aqua（背景色）和 brisk（高亮色）配色方案的特点。
    text_color: 0x2238dc # 编辑区文字颜色
    back_color: 0xeceeee # 底色
    border_color: 0xe0e0e0 # 边框颜色候
    hilited_text_color: 0x2238dc # 编辑区编码文字颜色
    hilited_back_color: 0xeceeee # 编辑区编码文字底色
    candidate_text_color: 0x000000 # 其他候选项文字颜色
    hilited_candidate_text_color: 0x2238dc # 激活候选项文字颜色
    hilited_candidate_back_color: 0xeceeee # 激活候选项底色
